<!DOCTYPE html>
<html>
<head>
    <title>MCP 쇼핑몰 자동 생성기</title>
    <style>
        body { font-family: '맑은 고딕', sans-serif; margin: 40px; }
        h1 { color: #333366; }
        .preview img { width: 200px; margin: 10px; border: 1px solid #ccc; }
        .section { margin-bottom: 40px; }
        .tag { font-size: 14px; color: #666; margin-top: 4px; }
    </style>
</head>
<body>
    <h1>🛍️ MCP 상세페이지 자동 생성기</h1>

    <div class="section">
        <form action="/upload" method="post" enctype="multipart/form-data">
            📷 여러 장의 옷 사진을 업로드하세요:
            <input type="file" name="files" multiple>
            <button type="submit">업로드 및 분석</button>
        </form>
    </div>

    {% if results %}
        <div class="section">
            <h2>👗 착용컷</h2>
            <div class="preview">
                {% for img in results.wear %}
                    <img src="/static/uploads/{{ img }}">
                    <div class="tag">{{ results.categories[img] }}</div>
                {% endfor %}
            </div>
        </div>

        <div class="section">
            <h2>🔍 디테일컷</h2>
            <div class="preview">
                {% for img in results.detail %}
                    <img src="/static/uploads/{{ img }}">
                    <div class="tag">{{ results.categories[img] }}</div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
</body>
</html>
